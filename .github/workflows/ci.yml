name: ğŸ”„ CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ğŸ” Lint & Type Check
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: gui
        run: npm ci

      - name: ğŸ“ Type Check
        working-directory: gui
        run: npx tsc --noEmit

  # ğŸ¦€ Rust Check
  rust-check:
    name: ğŸ¦€ Rust Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: ğŸ“¦ Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: ğŸ” Clippy
        working-directory: gui/src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: ğŸ“ Rustfmt
        working-directory: gui/src-tauri
        run: cargo fmt --all -- --check

  # ğŸ—ï¸ Build Test
  build-test:
    name: ğŸ—ï¸ Build Test (${{ matrix.os }})
    needs: [lint, rust-check]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: ğŸªŸ Windows
          - os: macos-14
            label: ğŸ macOS
          - os: ubuntu-22.04
            label: ğŸ§ Linux
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri

      - name: ğŸ“— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: gui
        run: npm ci

      - name: ğŸ”¨ Build
        working-directory: gui
        run: npm run tauri build -- --debug

      - name: âœ… Build Success
        run: echo "âœ… ${{ matrix.label }} build completed successfully!"
